<!DOCTYPE html>
{% extends "AppTwo/base.html" %}
{% load staticfiles %}
  {% block body_block %}
    <div class="container">
      {% if registered %}
        <h1>thank you for registration!!</h1>
      {% else %}
        <h1>Please Sign Up Here!!</h1>
        <form method="post" enctype = "multipart/form-data">
          <div class="form-group">
            {{ user_form.as_p }}
          </div>
          <div class="form-group">
            {{ profile_form.as_p }}
          </div>
          {% csrf_token %}
          <input type="submit" class="btn btn-primary btn-md" value="Create User" />
        </form>
        <a href="{% url 'index' %}">Go to Homepage</a>
      {% endif %}
    </div>
  {% endblock %}
